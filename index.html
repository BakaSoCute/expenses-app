<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Учёт расходов</h1>
        <div class="input_wrapper">
            <input type="number" class="input" id="input">
            <select id="select" class="select">
                <option hidden disabled selected value="Категория">Категория</option>
                <option value="Кафе">Кафе</option>
                <option value="Продукты">Продукты</option>
                <option value="Квартиры">Квартиры</option>
                <option value="Авто">Авто</option>
            </select>
            <button class="butt" id="butt" >Добавить</button>
        </div>
        

        <div class="changeLimit_wrapper"> 
            <p>Лимит:<span id="limit"></span>руб.</p>
            <button id="changeLimit" class="changeLimit"></button>
        </div>
        <div id="popup" class="popup">
            <div id="popup__content" class="popup__content">
                <h2>Новый лимит</h2>
                <input id="popup__input" class="popup__input" type="number">
                <button id="popup__button" class="popup__button">Задать лимит</button>
            </div>
        </div>
       
        <p>Сумма:<span id="sum"></span>руб.</p>
        <p>Статус:<span class="status" id="status"></span></p>

        <h2>История</h2>
        <div class="history" id="history"></div>
        <button id="resetHistory" class="resetHistory">Сбросить историю</button>
    </div>


    <script src="index.js"></script>
    <script src="popup.js"></script>
</body>
</html>
